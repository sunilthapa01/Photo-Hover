<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Hover</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">




    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="position-fixed w-100 h-100" style="z-index: -1">
        <video autoplay muted loop class="w-100 h-100">
          <source src="Space.mp4" type="video/mp4">
        </video>
    </div>
    <div class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center text-center text-danger">
        <div>
            <img src="four.jpg" alt="Your Name" id="Trs" class="rounded-circle mb-3" style="width: 200px; height: 200px;">

        </div>
        <div>
            <img src="Three.jpg" alt="Your Name" id="Trs" class="rounded-circle mb-5" style="width: 200px; height: 200px;">

        </div>

        <div>
            <img src="five.jpg" alt="Your Name" id="Trs" class="rounded-circle mb-3" style="width: 200px; height: 200px;">

        </div>
        <div>
            <img src="seven.jpg" alt="Your Name" id="Trs" class="rounded-circle mb-5" style="width: 200px; height: 200px;">

        </div>
        <div>
            <img src="six.jpg" alt="Your Name" id="Trs" class="rounded-circle mb-3" style="width: 200px; height: 200px;">

        </div>
    </div>





</body>

</html>
